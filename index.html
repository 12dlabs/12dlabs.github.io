<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>12D Labs</title>
    <script type="text/javascript" src="static/js/layout.js" ></script>
    <link href="css/layout.css" rel="stylesheet" />
    <style type="text/css">
    a.x-link, a.x-link:visited {
        color: #CCC;
        font-size: 18px;
        text-decoration: none;
        line-height: 24px;
        background-color: #282828;
        padding: 24px;
        margin: 0 8px 8px 0;
        border: 1px solid #333;
        border-radius: 4px;
        display: block;
    }
    a.x-link:hover {
        color: #EEE;
        text-decoration: none;
        background-color: #333;
        border-color: #555;
        box-shadow: #111 1px 1px 4px;
    }
    a.x-link:active {
        color: #9EF;
        background-color: #282828;
        text-decoration: none;
        border-color: #444;
        box-shadow: #111 0 0 4px;
    }
    a.x-link > img {
        width: 24px;
        height: 24px;
        padding: 0;
        margin: 0 8px 0 0;
        vertical-align: middle;
        display: inline-block;
    }
    a.x-link > svg, a.x-link:visited > svg {
        fill: #CCC;
        width: 24px;
        height: 24px;
        padding: 0;
        margin: 0 8px 0 0;
        vertical-align: middle;
        display: inline-block;
    }
    a.x-link:hover > svg {
        fill: #EEE;
    }
    a.x-link:active > svg {
        fill: #9EF;
    }
    a.x-link > span {
        line-height: 24px;
        vertical-align: middle;
        display: inline-block;
    }
    a.x-link > span > span {
        color: #888;
        font-size: 16px;
        transition: 0.4s;
    }
    a.x-link:hover > span > span {
        color: #999;
    }
    </style>
</head>
<body>
    <section style="min-height: 640px; margin-bottom: 60px; ">
        <h2>Projects</h2>
        <section>
            <a id="project-item-chemistry" class="x-link" href="https://github.com/12dlabs/chemistry" ><img alt="Quark" src="images/logos/chemistry.png" /><span>Chemistry <span>(JS version of Trivial.Chemistry library)</span></span>
            </a><a id="project-item-githublog" class="x-link" href="https://github.com/Aaronphy/Blogger"><img alt="Quark" src="images/logos/blogger.png" /><span>Blogger <span>on GitHub Issue</span></span>
            </a>
        </section>
        <h2>Archive projects</h2>
        <section>
            <a id="project-item-quark" class="x-link" href="https://github.com/12dlabs/quark" ><img alt="Quark" src="images/logos/quark.png" /><span><span>Ali</span>Quark <span>Framework</span></span>
            </a>
        </section>
        <h2>Other links</h2>
        <section>
            <a class="link-tile-wide" href="https://www.alibabaf2e.com"><span>D2</span>
            </a><a class="link-tile-wide" href="https://compositejs.github.io"><span>CompositeJs</span>
            </a><a class="link-tile-wide" href="https://kingcean.org"><span>Kingcean.org</span>
            </a>
        </section>
    </section>
    <script type="text/javascript">
    pgCtrl.init();
    </script>
</body>
</html>
