<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    section.link-tile-wide > a > img:first-child {
        width: 48px; height: 48px; margin: -24px 10px -24px -10px; border: 1px solid #333; border-radius: 4px;
    }
    </style>
</head>
<body>
    <section style="min-height: 640px; margin-bottom: 60px; ">
        <h2 id="title-games">Little Games</h2>
        <section class="link-tile-wide">
            <a href="minesweeper" ><img alt="Minesweeper" src="../images/thumbs/icon_minesweeper.webp" /><span id="game-name-minesweeper">Minesweeper</span>

            </a><a href="tilepuzzle" ><img alt="Tile Puzzle" src="../images/thumbs/icon_tilepuzzle.webp" /><span id="game-name-tilepuzzle">Tile Puzzle</span>

            </a>

    </section>
    <script type="text/javascript">
    pgCtrl.init("games");
    (function () {
        const zh = DeepX.MdBlogs.getLocaleString("name") === "名称";
        if (!zh) return;
        DeepX.MdBlogs.setElementProp("title-games", null, "小游戏");
        DeepX.MdBlogs.setElementProp("game-name-minesweeper", null, "扫雷");
        DeepX.MdBlogs.setElementProp("game-name-gobang", null, "五子棋");
        DeepX.MdBlogs.setElementProp("game-name-hit", null, "暴击事件");
        DeepX.MdBlogs.setElementProp("game-name-rubikscube", null, "魔方");
        DeepX.MdBlogs.setElementProp("game-name-piano", null, "钢琴");
        DeepX.MdBlogs.setElementProp("game-name-snake", null, "贪吃蛇");
    })();
