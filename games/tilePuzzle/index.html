    <script type="text/javascript" src="js/index.js"></script>

<body onload="initAll();">
<table width="300" border="1" align="center" cellpadding="0" cellspacing="0">
    <tbody><tr>

    </tr>
    <tr>
        <td><img class="normal" id="4" src="./images/7.png" width="100" height="100" onclick="slide(4);"></td>

        <td><img class="normal" id="7" src="./images/3.png" width="100" height="100" onclick="slide(7);"></td>
