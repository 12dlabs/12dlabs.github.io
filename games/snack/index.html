<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:image" content="../../images/bg/poster.jpg">
  <title>Snake</title>
  <script type="text/javascript" src="../../static/scripts/layout.js" ></script>
  <link href="https://cdn.jsdelivr.net/npm/hje@2.1.0/docs/css/site.org.css" rel="stylesheet" />
  <style type="text/css">
  section.game, h2.game {
    text-align: center;
    overflow-x: overlay;
  }
  section.game > canvas {
    background: #333;
    border-radius: 4px;
  }
  </style>
</head>
<body>
  <section style="min-height: 640px; user-select: none;">
    <h2 class="game">Snake Game | 经典贪吃蛇游戏</h2>
    <section id="game-start" class="game" style="height: 60px; margin-bottom: 0; ">
      <button class="link-button-normal" onclick="startGame()" >Start New Game | 开始游戏</button>
    </section>
    <section id="score-container" class="game" style="font-size: 24px; height: 60px; margin-bottom: 0; display: none; ">
      <span>Score:
      <span id="score">0</span></span>
    </section>
    <section class="game" style="margin-top: 0;">
      <canvas id="can" width="400" height="400"></canvas>
    </section>
    <section class="game">
      <button class="link-button-normal" onclick="if (speed - 50 > 0) speed -= 50" >Speed up | 加速</button>
      <button class="link-button-normal" onclick="speed += 50">Speed Down | 减速</button>
    </section>
  </section>
<script type="text/javascript">
  pgCtrl.init("games");
  var speed = 300;
  var score = -10;
  var sn=[42,41],dz=43,fx=1,n,ctx=document.getElementById("can").getContext("2d");
  function draw(t,c,r){
    ctx.fillStyle=c;
    ctx.beginPath();
    ctx.arc(t%20*20+1,~~(t/20)*20+1,r || 10,0,360,false);
    ctx.fill();//画实心圆
    ctx.closePath();
  }

  function drawSn(t,c,r){
    ctx.fillStyle=c;
    ctx.beginPath();
    ctx.arc(t%20*20+1,~~(t/20)*20+1,r || 10,0,360,false);
    ctx.fill();//画实心圆
    ctx.closePath();

    ctx.fillStyle='rgba(255, 0, 0, 1)';
    ctx.beginPath();
    ctx.arc(t%20*20+1,~~(t/20)*20+1,5,0,360,false);
    ctx.fill();//画实心圆
    ctx.closePath();
  }
  document.onkeydown=function(e){
    var x = sn[1]-sn[0]; 
    if (e.keyCode === 37 || e.keyCode === 65) fx=sn[1]-sn[0]==(n=-1||fx)?fx:n;
    if (e.keyCode === 38 || e.keyCode === 87) fx=sn[1]-sn[0]==(n=-20||fx)?fx:n;
    if (e.keyCode === 39 || e.keyCode === 68) fx=sn[1]-sn[0]==(n=1||fx)?fx:n;
    if (e.keyCode === 40 || e.keyCode === 83) fx=sn[1]-sn[0]==(n=20||fx)?fx:n;
  };
  function startGame() {
    document.getElementById("game-start").style.display = "none";
    document.getElementById("score-container").style.display = "";
    proc();
  }
  function proc() {
    sn.unshift(n=sn[0]+fx);
    if(sn.indexOf(n,1)>0 || n<0||n>399||fx==1&&n%20==0||fx==-1&&n%20==19) return alert("GAME OVER");
    drawSn(n, "rgba(255, 0, 0, 0.7)");
    if(n==dz){
      // debugger
      score = score + 10;
      document.getElementById('score').innerHTML = score;
      while(sn.indexOf(dz=~~(Math.random()*400))>=0);
      var color = ["aqua", "blue", "fuchsia", "gray", "green", "lime", "maroon", "navy", "purple", "teal"];
      draw(dz, color[Math.floor(Math.random()*10)], 8);
    }else{
      draw(sn.pop(),"#333", 11);
    }
    setTimeout(arguments.callee, speed);
  }
</script> 
</body>
</html>
